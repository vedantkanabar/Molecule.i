<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"> </script>
        <script src="element.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" />
        <title> Molecule </title>
    </head>
    <body>
        <h1> Molecule.io</h1>

        <div class="topnav">
            <a href="/index.html" id="home">Home</a>
            <a class="active" href="/element.html" id="element">Add/Remove Element</a>
            <a href="/upload.html" id="upload">Upload SDF</a>
            <a href="/molecule.html" id="molecule">Molecule</a>
        </div>

        <div id="mode_add_element">
            <button class="change" id="change_remove"> Change Mode to Remove element</button>
            <h3>Add Element</h3>
            <form id="submit_element_form">
                <label>Enter Element number:</label>
                <input type="number" defaultValue="e.g. 10" placeholder="10" step="1"  id="element_number" required/><br><br>
                <label>Enter Element name:</label>
                <input type="text" placeholder="e.g. Bromine" id="element_name" max="32" required/><br><br>
                <label>Enter Element code:</label>
                <input type="text" placeholder="e.g. Br" id="element_code" max="3" required/><br><br>
                <label>Colour 1:</label>
                <input type="color" id="colour1" value="#0000ff" required/><br><br>
                <label>Colour 2:</label>
                <input type="color" id="colour2" value="#ff0000" required/><br><br>
                <label>Colour 3:</label>
                <input type="color" id="colour3" value="#00ff00" required/><br><br>
                <label>Element Radius:</label>
                <input type="number" id="element_radius" required/><br><br>
                <button class="subbut" type="submit" id="add_element">Add Element</button>
            </form>
        </div>
        
        <div id="mode_remove_element">
            <button class="change" id="change_add"> Change Mode to Add element</button>
            <h3>Remove Element</h3>
            <form id="form_remove_element">
                <label>Choose Element to Remove:</label>
                <select id="remove"></select>
                <br><br><button class="subbut" type="submit" id="remove_element">Remove Element</button>
            </form>
        </div>

    </body>
</html>
